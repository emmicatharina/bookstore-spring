<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <title>Edit book</title>
    <meta http-equiv="Content-Type" content="txt/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h2>Edit book</h2>
    <form th:object="${book}" th:action="@{../save}" action="#" method="post">
        <input type="hidden" id="id" th:field="*{id}" />
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" />
        <label for="year">Year</label>
        <input type="text" id="year" th:field="*{year}" />
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" />
        <label for="price">Price</label>
        <input type="text" id="price" th:field="*{price}" />
        <label for="catlist">Category</label>
        <select id="catlist" th:field="*{category}" class="form-control">
            <option th:each="category: ${categories}"
                    th:value="${category.categoryid}"
                    th:text="${category.name}"></option>
        </select>
        <input class="btn btn-success" type="submit" value="Save"></input>
    </form>
</div>
</body>

</html>
