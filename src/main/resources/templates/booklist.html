<!DOCTYPE html>
<html xmlns:th="http://www.thymeleag.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="txt/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
    <h1>Bookstore</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Author<th/>                
                <th>Title<th/>                
                <th>Year<th/>                
                <th>ISBN<th/>                
                <th>Price<th/>
                <th>Category</th>                
            </tr>
        <thead/>
        <tbody>
        <tr th:each = "book : ${books}">
            <td th:text="${book.author}"><td/> 
            <td th:text="${book.title}"><td/> 
            <td th:text="${book.year}"><td/> 
            <td th:text="${book.isbn}"><td/> 
            <td th:text="${book.price}"><td/>
            <td th:text="${book.category.name}"></td> 
            <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a>
            <a class="btn btn-success" th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
        </tr>
         </tbody>
    </table>
    <a class="btn btn-primary" href="/add">Add book</a>
</body>
</html>
